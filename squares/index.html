<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Flexbox positioning Squares</title>
  </head>
  <body>
    <main class="container">
      <div class="container__square square-1">
        <div class="container__square-inner left1"></div>
        <div class="container__square-inner middle1"></div>
        <div class="container__square-inner right1"></div>
      </div>
      <div class="container__square square-2">
        <div class="container__square-inner left2"></div>
        <div class="container__square-inner middle2"></div>
        <div class="container__square-inner right2"></div>
      </div>
      <div class="container__square square-3">
        <div class="container__square-inner left3"></div>
        <div class="container__square-inner middle3"></div>
        <div class="container__square-inner right3"></div>
      </div>
      <div class="container__square square-4">
        <div class="container__square-inner left4"></div>
        <div class="container__square-inner middle4"></div>
        <div class="container__square-inner right4"></div>
      </div>
      <div class="container__square square-5">
        <div class="container__square-inner left5"><p class="container__square-inner__txt">hello</p></div>
        <div class="container__square-inner middle5"><p class="container__square-inner__txt">I'm also here!</p></div>
        <div class="container__square-inner right5"><p class="container__square-inner__txt">Oh, hi there!</p></div>
      </div>
      <div class="container__square square-6">
        <div class="container__square-inner left6"></div>
        <div class="container__square-inner middle6"></div>
        <div class="container__square-inner right6"></div>
      </div>
    </main>
  </body>
</html>
